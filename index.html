<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new-game">
        <div class="new-game-menu">
            <div class="menu-icons">
                <div class="x">X</div>
                <div class="o">O</div>
            </div>
            <div class="player-select">
                <h5>PICK PLAYER 1'S MARK</h5>
                <div class="player-select-icons">
                    <div class="x-icon">x</div>
                    <div class="o-icon">O</div>
                </div>
                <h6>REMEMBER : X GOES FIRST</h6>
            </div>
            <div class="menu-btns">
                <button class="btn">new game (vs cpu)</button>
                <button class="btn pri">new game (vs player)</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
